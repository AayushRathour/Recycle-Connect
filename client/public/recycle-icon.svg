<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer circle with leaves -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#7CB342" stroke-width="4"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#8BC34A" stroke-width="2"/>
  
  <!-- Leaf decorations -->
  <ellipse cx="100" cy="20" rx="15" ry="25" fill="#8BC34A" transform="rotate(-20 100 20)"/>
  <ellipse cx="115" cy="25" rx="15" ry="25" fill="#689F38" transform="rotate(10 115 25)"/>
  
  <!-- Recycling symbol -->
  <g transform="translate(100,100)">
    <!-- Arrow 1 (top) -->
    <path d="M -8,-35 L -3,-45 L 8,-40 L 3,-30 L 12,-28 L 0,-15 L -12,-28 Z" fill="#4CAF50" transform="rotate(0)"/>
    <path d="M -8,-35 L -3,-45 L 8,-40 L 3,-30 L 12,-28 L 0,-15 L -12,-28 Z" fill="#4CAF50" transform="rotate(120)"/>
    <path d="M -8,-35 L -3,-45 L 8,-40 L 3,-30 L 12,-28 L 0,-15 L -12,-28 Z" fill="#4CAF50" transform="rotate(240)"/>
    
    <!-- Arrow 2 (more prominent) -->
    <path d="M -6,-38 L -2,-48 L 10,-43 L 5,-33 L 15,-31 L 2,-17 L -10,-31 Z" fill="#66BB6A" transform="rotate(0)"/>
    <path d="M -6,-38 L -2,-48 L 10,-43 L 5,-33 L 15,-31 L 2,-17 L -10,-31 Z" fill="#66BB6A" transform="rotate(120)"/>
    <path d="M -6,-38 L -2,-48 L 10,-43 L 5,-33 L 15,-31 L 2,-17 L -10,-31 Z" fill="#66BB6A" transform="rotate(240)"/>
    
    <!-- Center highlight -->
    <circle cx="0" cy="0" r="8" fill="#A5D6A7"/>
  </g>
</svg>
